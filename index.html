<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather app</title>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="weather_app">
        <div>
            <div id="header">
                <h1 class="current_city" id="city">Warszawa</h1>
                <h1 class="current_hour" id="hour">9:30</h1>
            </div>
            <div class="weather_information">
                <p id="temp"><span id="temp_change">20</span> &#8451;</p>
                <p id="wind"><img id="wind_icon" src="/images/wind.png"> <span id="wind_speed">23</span>km/h</p>
            </div>
        </div>
        <div id="footer">
            <div class="city_buttons">
                <button id="Warsaw">Warszawa</button>
                <button id="Krakow">Kraków</button>
                <button id="Marcowka">Marcówka</button>
            </div>
        </div>
    </div>
</body>
</html>
